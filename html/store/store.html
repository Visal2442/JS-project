<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!-- ====NAV BAR====== -->
        <div class="nav_bar">
            <div class="nav_left">
                <img src="../../img/logo.png" alt="Logo">
            </div>
            <div class="nav_right">
                <ul>
                    <li><a href="../../index.html">HOME</a></li>
                    <li><a href="store.html" class="active">STORE</a></li>
                    <li><a href="html/seller/seller.html">SELLER</a></li>
                    <li><a href="html/cart/cart.html">CART</a></li>
                    <li><a href="html/login/login.html">LOGIN</a></li>
                </ul>
            </div>
        </div>

         <!-- =====SLIDE SHOW 1 =====-->
         <div class="slide1_container">
            <img id="slide">
        </div>

        <!-- ======= Search====== -->
        <div class="search_container">
            <select name="price" id="price">
                <option>Sort by price</option>
                <option value="10">$10</option>
                <option value="30">$30</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="500">$500</option>
            </select>
            <div class="search_input">
                <input type="search" name="search" id="search" onkeyup="search()" placeholder="Search your product here..">
            </div>
        </div>

        <!-- ===== All products =====-->
        <div class="card_container"></div>
       
     
            <!-- ======= Detail ======= -->
        <div class="detail" style="display: none;"></div>

          <!-- ========= Footer ========== -->
          <footer>
            <div class="contact_us more">
                <img src="../../img/logo.png" alt="Logo" width="100">
                <p><a href="#">dembo445@gmail.com</a></p>
                <div class="social_madia">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                </div>
            </div>
            <div class="shop more">
                <h2>All product</h2>
                <p><a href="store.html">Clothes</a></p>
                <p><a href="store.html">Shoes</a></p>
                <p><a href="store.html">Pants</a></p>
            </div>
            <div class="coorporation more">
                <h2>Coorporation</h2>
                <p>Alibaba</p>
            </div>
        </footer>

    </div>
</body>
<script src="store.js"></script>
</html>
